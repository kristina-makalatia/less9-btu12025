<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Our web description" />
    <meta name="keywords" content="HTML,CSS,Form" />
    <meta name="author" content="" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <form class="form-element" action="">
        <div class="form-flex">
          <label for="fname">First Name</label>
          <input
            class="input-el"
            type="text"
            id="fname"
            name="username"
            placeholder="Enter Your Name.."
          />
        </div>

        <div class="form-flex">
          <label for="passw">Password</label>
          <input
            class="input-el"
            type="password"
            id="passw"
            name="userpassw"
            placeholder="Enter Your Password.."
          />
        </div>

        <div class="form-flex">
          <label for="userreview">Review</label>
          <textarea
            class="textarea-el"
            name="textareael"
            id="userreview"
          ></textarea>
        </div>

        <button class="btn-submit" type="submit">რეგისტრაცია</button>
      </form>
    </section>
  </body>
</html>
